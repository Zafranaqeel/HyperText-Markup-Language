<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konten Berupa Gambar</title>
    <link rel="Website Icon" href="imgico.png">
    <style>
        body {
            margin: 10px; /*Mengatur jarak antar elemen*/
        }
        h1 {
            text-align: center; /**/
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="../">Kembali</a>
    </nav>
    <h1>Elemen Dan Atribut Untuk Konten Berupa Gambar</h1>
    <a href="https://github.com/Zafranaqeel/HyperText-Markup-Language/blob/main/Assets/img.html">file html</a>
    <h3>img</h3>
        <img src="image.jpg"><!--Atribut Gambar, "src" adalah lokasi dimana gambar tersebut disimpan-->
        <h4>Format Gambar</h4>
        <ul>
            <li>gif</li>
            <li>jpg</li>
            <li>jpeg</li>
            <li>jfif</li>
            <li>pjpeg</li>
            <li>pjp</li>
            <li>png</li>
            <li>webp</li>
            <li>svg</li>
        </ul>
        <h4>Atribut Gambar</h4>
        <p>
            src<br><!--Menentukan jalur ke gambar yang akan ditampilkan-->
            width<br><!--Menentukan lebar gambar (dalam pixel)-->
            height<br><!--Menentukan tinggi gambar (dalam pixel)-->
            alt<br><!--Menentukan teks alternatif jika gambar tidak dapat ditampilkan (error)-->
        </p>
</body>
</html>
