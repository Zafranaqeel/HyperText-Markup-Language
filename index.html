<!DOCTYPE html> <!--Format/Versi HTML-->
<html lang="en"><!--Elemen yang memberitahu browser bahwa ini adalah dokumen HTML-->
<head><!--Tempat disimpannya informasi dari dokumen HTML-->
    <meta charset="UTF-8"><!--Digunakan untuk menentukan kumpulan karakter yang digunakan-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Digunakan untuk mengatur area pandang-->
    <title>Catatan Seputar HTML</title><!--Mendefinisikan Juudl Halaman-->
    <style>
        body {
            margin: 10px;
        }
        h1 {
            text-align: center;
        }
    </style><!--Digunakan untuk styling pada satu halaman web-->
    <base>
    <link rel="stylesheet" href="Style.css"><!--Mendefinisikan hubungan antara dokumen dengan dokumen lainnya-->
    <Link rel="Website Icon" href="zWeb logo.jpg">
    <base href="Assets/"><!--Digunakan untuk menentukan Document Base HTML-->
    <noscript></noscript>
    <Script></Script><!--Digunakan untuk mendefinisikan JavaScript-->
</head>
<body><!--Badan Web (berisi konten dari web tersebut)-->
    <h1>HyperText Markup Language</h1><!--Elemen Judul-->
    <p><!--Elemen Paragraf-->
        <strong>Cetak Tebal</strong><br>
        <i>Cetak Miring</i><br>
        <u>Garis Bawah</u><br>
    </p>
    <h2>Elemen HTML</h2>
    <h2>Atribut HTML</h2>
        <h3>accesskey</h3><!--Menentukan tombol shortcut untuk mengaktifkan/memfokuskan pada sebuah element-->
        <h3>class</h3><!--Menentukan satu atau lebih classname untuk sebuah elemen-->
        <h3>contenteditable</h3><!--Menentukan konten dari elemen merupakan konten yang dapat diubah atau tidak-->
        <h3>data-*</h3><!--Menyimpan sebuah data pribadi khusus ke halaman atau aplikasi-->
        <h3>dir</h3><!--Menentukan arah teks untuk konten pada suatu elemen-->
        <h3>draggable</h3><!--Menentukan suatu elemen dapat di-drag atau tidak-->
        <h3>dropzone</h3><!--menentukan data yang di-drag adalah sata yang disalin, dipindahkan, atau ditautkan saat dijatuhkan-->
        <h3>hidden</h3><!--Menentukan suatu elemen ditampilkan atau tidak pada browser-->
        <h3>id</h3><!--Menetapkan id pada elemen-->
        <h3>lang</h3><!--Menentukan bahasa pada konten elemen-->
        <h3>spellcheck</h3><!--Menentukan elemen harus diperiksa ejaannya dan tata bahasanya atau tidak-->
        <h3>style</h3><!--Menentukan styling secara satu baris untuk suatu elemen-->
        <h3>tabindex</h3><!--Menentukan urutan dari suatu elemen-->
        <h3>title</h3><!--Menentukan informasi tambahan tentang suaatu elemen-->
        <h3>translate</h3><!--Menentukan konten elemen harus diterjemahkan atau tidak-->
    </p>
    <img src="HTML logo.jpg"><!--Atribut Gambar, "src" adalah lokasi dimana gambar tersebut disimpan-->
</body>
</html>
